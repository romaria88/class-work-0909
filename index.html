<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div>Интернет-магазин одежды</div>
        </header>
        <div class="button">
            <a href="#" class="open_pop_up">Оставить отзыв</a>
        </div>
        <div class="pop_up">
            <div class="pop_up_container">
                <div class="pop_up_body">
                    <p>Оставить отзыв</p>
                    <form action="">
                        <input type="text" placeholder="Ваше имя">
                        <input type="text" placeholder="Ваш телефон">
                        <input type="text" placeholder="Напишите свой отзыв">
                        <button>Отправить</button>   
                    </form>
                    <div class="close_pop_up">&#10006</div>
                </div>
            </div>
        </div>
        <footer>
            <div>Бесплатная доставка в любую точку Беларуси при сумме выкупа заказа от 50 BYN. Бесплатный самовывоз из фирменных магазинов</div>
        </footer>
    </div>
   
    <script src="scripts.js"></script>
</body>
</html>
